<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-container">
                <form action="" class="form form-login">
                    <h2 class="form-title">Đăng nhập với VinSoft</h2>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-user"></i>
                            <input
                                type="text"
                                name="username"
                                placeholder="Tên đăng nhập"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-lock-alt"></i>
                            <input
                                type="password"
                                name="password"
                                placeholder="Mật khẩu"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <button type="submit">Đăng nhập</button>
                    <p class="form-option-switch">
                        Chưa có tài khoản?
                        <span class="signup_switch">Đăng ký</span>
                    </p>
                </form>
                <form action="" class="form form-hide form-signup">
                    <h2 class="form-title">Đăng ký với VinSoft</h2>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-info-circle"></i>
                            <input
                                type="text"
                                name="fullname"
                                placeholder="Họ tên"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-mail-send"></i>
                            <input
                                type="text"
                                name="email"
                                placeholder="Email"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-user"></i>
                            <input
                                type="text"
                                name="username"
                                placeholder="Tên đăng nhập"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-lock-alt"></i>
                            <input
                                type="password"
                                name="password"
                                placeholder="Mật khẩu"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <div class="form-group">
                        <div class="form-group-input">
                            <i class="bx bx-lock-alt"></i>
                            <input
                                type="password"
                                class="confirmPass"
                                placeholder="Nhập lại mật khẩu"
                            />
                            <i class="icon-vaild bx bx-check"></i>
                        </div>
                        <span class="form-warning"></span>
                    </div>
                    <button type="submit">Đăng ký</button>
                    <p class="form-option-switch">
                        Đã có tài khoản?
                        <span class="login_switch"> Đăng nhập</span>
                    </p>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
        <script src="./js/ValidatorForm.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
